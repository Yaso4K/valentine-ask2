<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Valentiine Letter</title>
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Felipa&display=swap" rel="stylesheet" />

        <title>Document</title>
    </head>
    <body>
    <!-- Envelope Screen -->
        <div id="envelope-container">
            <img src="envelope.png" alt="Envelope" id="envelope" />
            <p style="color:rgb(228, 66, 141)">♡ Letter for You ♡</p>
        </div>

    <!-- Letter Screen -->
        <div id="letter-container">
            <div class="letter-window">
                <h1 id="letter-title">Will you be my Valentine?</h1>

                <img src="concert.jpg" class="us" id="letter-us" />

                <div class="buttons" id="letter-buttons">
                    <img src="yes.png" class="btn yes-btn" alt="Yes" />

                    <div class="no-wrapper">
                        <img src="no.png" class="btn no-btn" alt="No" />
                    </div>
                </div>

                <p id="final-text" class="final-text" style="display: none">
                    <strong>Valentines Date:</strong> In our kitchens, 6pm ST (Sisi Time)!!!
                </p>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
